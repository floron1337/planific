<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/auth_style.css">
    <title>Creează cont | Planific</title>
    <script src="https://kit.fontawesome.com/8a09abd08f.js" crossorigin="anonymous"></script>
    <script src="scripts/login.js" type="module"></script>
</head>
<body>
    <div id="body-content">
        <nav id="side-navbar">
            <h1>Planific <i class="fa-solid fa-clipboard-check"></i></h1>
            <div id="side-navbar-buttons">
                <a href="index.html"><i class="fa-solid fa-house"></i> Acasă</a>
                <a href="login.html"><i class="fa-solid fa-right-to-bracket"></i> Loghează-te</a>
                <a href="signup.html"><i class="fa-solid fa-circle-plus"></i> Creează cont</a>
            </div>
            
            <div></div>
        </nav>

        <main>
            <div id="auth-right">
                <h3>Ai deja un cont?</h3>
                <p>Intră în contul tău Planific.</p>
                <br>
                <div>
                    <a href="login.html" class="primary-btn">Loghează-te</a>
                </div>
            </div>
            <form id="auth-form" name="signup-form">
                <h1>Creează-ți cont</h1>
                <br/>
                <label>Nume</label>
                <input name="name" placeholder="Introdu-ți numele și prenumele"/>
                <br/>
                <label>E-Mail</label>
                <input name="email" type="email" placeholder="Introdu-ți adresa de E-Mail"/>
                <br/>
                <label>Parolă</label>
                <input name="password" placeholder="Introdu-ți parola" type="password"/>
                <br>
                <label>Confirmă parola</label>
                <input name="password-confirm" placeholder="Introdu-ți din nou parola" type="password"/>
                <p id="signup-error"></p>
                <br>
                <div>
                    <button class="secondary-btn" id="signup-btn">Creează cont</button>
                </div>
            </form>
            
        </main>
    </div>
</body>
</html>
