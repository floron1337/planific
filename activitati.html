<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/activitati_style.css">
    <title>Activități | Planific</title>
    <script src="https://kit.fontawesome.com/8a09abd08f.js" crossorigin="anonymous"></script>
    <script src="scripts/login.js" type="module"></script>
</head>
<body>
    <div id="body-content">
        <nav id="side-navbar">
            <h1>Planific <i class="fa-solid fa-clipboard-check"></i></h1>
            <div id="side-navbar-buttons">
                <a href="profil.html"><i class="fa-solid fa-user"></i>Profil</a>
                <a href="activitati.html"><i class="fa-solid fa-list"></i> Activități</a>
                <a href="obiective.html"><i class="fa-solid fa-bullseye"></i> Obiective</a>
            </div>

            <div id="settings">
                <div>
                    <button id="logout-btn">Delogheaza-te</button>
                </div>
                <button id="settings-btn"><i class="fa-solid fa-gear"></i> Setări</button>
            </div>
        </nav>
        <main>
            <h1>Activități</h1>
            <br>
            <section id="activity-container">
                <div class="activity">
                    <div class="activity-header">
                        <h2>Proiect FMI</h2>
                        <button class="secondary-btn"><i class="fa-solid fa-trash"></i></button>
                    </div>
                    <div class="activity-progress">
                        <h3>Progress</h3> <img src="img/activitati/bar_placeholder.png" width="125" height="20" alt="progress bar"/>
                    </div>
                    <br/>
                    <h3>8 Obiective</h3>
                    <p>Proiect pentru facultate, materia tehnici web</p>
                    <br/> <br/>
                    <a href="" class="secondary-btn">Vezi Obiective</a>
                    <br/><br/>
                </div>
            </section>
            <br><br>
            <section id="create-activity-container">
                <h2>Ai o nouă activitate?</h2>
                <a href="" class="primary-btn">Creează activitate</a>
            </section>
        </main>
    </div>
    <script src="scripts/displayActivities.js" type="module"></script>
</body>
</html>
