<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth_style.css">
    <title>Log In | Planific</title>
    <script src="https://kit.fontawesome.com/8a09abd08f.js" crossorigin="anonymous"></script>
    <script src="login.js"></script>
</head>
<body>
    <div id="body-content">
        <nav id="side-navbar">
            <h1>Planific <i class="fa-solid fa-clipboard-check"></i></h1>
            <div id="side-navbar-buttons">
                <a href="index.html"><i class="fa-solid fa-house"></i> Acasă</a>
                <a href="login.html"><i class="fa-solid fa-right-to-bracket"></i> Loghează-te</a>
                <a href="signup.html"><i class="fa-solid fa-circle-plus"></i> Creează cont</a>
            </div>
            
            <div></div>
        </nav>

        <main>
            <form id="auth-form">
                <h1>Loghează-te în contul tău</h1>
                <br/>
                <label>E-Mail</label>
                <input placeholder="Introdu-ți adresa de E-Mail"/>
                <br/>
                <label>Parolă</label>
                <input placeholder="Introdu-ți parola" type="password"/>
                <br>
                <div>
                    <button class="secondary-btn">Log In</button>
                </div>
            </form>
            <div id="auth-right">
                <h3>Nu ai un cont?</h3>
                <p>Începe astăzi să-ți manageriezi mai bine timpul și proiectele!</p>
                <br>
                <div>
                    <a href="signup.html" class="primary-btn">Creează un cont</a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
