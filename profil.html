<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/profil_style.css">
    <title>Profil | Planific</title>
    <script src="https://kit.fontawesome.com/8a09abd08f.js" crossorigin="anonymous"></script>
    <script src="scripts/login.js" type="module"></script>
</head>
<body>
    <div id="body-content">
        <nav id="side-navbar">
            <h1>Planific <i class="fa-solid fa-clipboard-check"></i></h1>
            <div id="side-navbar-buttons">
                <a href="profil.html"><i class="fa-solid fa-user"></i> Profil</a>
                <a href="activitati.html"><i class="fa-solid fa-list"></i> Activități</a>
                <a href="obiective.html"><i class="fa-solid fa-bullseye"></i> Obiective</a>
            </div>

            <div id="settings">
                <div>
                    <button id="logout-btn">Delogheaza-te</button>
                </div>
                <button href="" id="settings-btn"><i class="fa-solid fa-gear"></i> Setări</button>
            </div>
        </nav>
        <main>
            <section id="profile-name">
                <h1>Profilul lui [username]</h1>
            </section>

            <section id="profile-stats">
                <div>
                    <p>0 Obiective în curs</p>
                    <img src="img/profil/progress-placeholder.png" width="200" height="200" alt="progress bar"/>
                </div>
                <div>
                    <p>0 Obiective create</p>
                    <img src="img/profil/progress-placeholder.png" width="200" height="200" alt="progress bar"/>
                </div>
                <div>
                    <p>0 Obiective terminate</p>
                    <img src="img/profil/progress-placeholder.png" width="200" height="200" alt="progress bar"/>
                </div>   
            </section>

            <section id="profile-cta">
                <h2>Ești pe drumul cel bun!</h2>
                <p>Continuă de unde ai rămas</p>
                <br/>
                <div>
                    <a href="activitati.html" class="primary-btn">Activități</a>
                    <a href="obiective.html" class="secondary-btn">Obiective</a>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
